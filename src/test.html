<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>测试</title>
</head>

<body>
    <div id="demo1"></div>
    <style id="demo2"></style>
    <style>
        #demo1 {
            position: fixed;
            width: 100%;
            height: 50vh;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        #demo1::-webkit-scrollbar {
            display: none;
        }

        #demo2 {
            display: none;
        }

        #html {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
        }
    </style>
    <div id="html">
        <div class="skin">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose">
                <div class="arc"></div>
            </div>
            <div class="face left">
                <!-- <img src="./images/flash.gif" alt="flash"> -->
            </div>
            <div class="face right">
                <!-- <img src="./images/flash.gif" alt="flash"> -->
            </div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="circle1">
                        <div class="circle2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="test.js"></script>
</body>

</html>
